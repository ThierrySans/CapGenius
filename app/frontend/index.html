<!DOCTYPE html>
<html lang="en">
<head>
  <title>FantasyGenius</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1>FantasyGenius</h1>
  <p>Future Home Page of FantasyGenius</p> 
</div>
<button type="button" class="btn btn-primary pull-right">SignUp</button>
<button type="button" class="btn btn-primary pull-right">SignIn</button>
<div class="row">
  <div class="col-md-4">
    <div class="thumbnail">
      <a href="./seguin.jpg">
        <img src="./seguin.jpg" alt="Tyler Seguin" style="width:100%">
        <div class="caption">
          <p>Dallas Stars Forward Tyler Seguin</p>
        </div>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="thumbnail">
      <a href="./crosby.jpg">
        <img src="./crosby.jpg" alt="Sidney Crosby" style="width:100%">
        <div class="caption">
          <p>Pittsburgh Penguins Forward Sidney Crosby</p>
        </div>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="thumbnail">
      <a href="./ovechkin.jpg">
        <img src="./ovechkin.jpg" alt="Alexander Ovechkin" style="width:100%">
        <div class="caption">
          <p>Washington Capitals Forward Alexander Ovechkin</p>
        </div>
      </a>
    </div>
  </div>
</div>
</body>
</html>
