<!DOCTYPE html>
<html lang="en">
<head>
  <title>FantasyGenius</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="style/main.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<!-- header stuff -->
<div class="container">
  <div class="jumbotron">
    <h1 id="title">FantasyGenius</h1>
    <p id="subtitle">Future Home Page of FantasyGenius</p> 
    <button type="button" class="btn btn-link pull-right" id="signup_page">SignUp</button>
    <button type="button" class="btn btn-link pull-right" id="signin_page">SignIn</button>
    <button type="button" class="btn btn-link pull-right" id="signout">SignOut</button>
    <button type="button" class="btn btn-link pull-right" id="link_to_createleague">Create League</button>
    <button type="button" class="btn btn-link pull-right" id="link_to_joinleague">Join League</button>
    <button type="button" class="btn btn-link pull-left" id="my_team">My Team</button>
    <button type="button" class="btn btn-link pull-left" id="my_league">My League</button>
    <button type="button" class="btn btn-link pull-left" id="add_players">Add Players</button>
  </div>
  <div class="container" id="error"></div>
</div>

<div id="main">
<div class="row">
  <div class="col-md-2">
    
  </div>
  <div class="col-md-8">
    <div class="well">Player Stats</div>
      <div class="btn-group-justified">
        <button type="button" class="btn btn-primary" id="player_Lastname_button">Lastname</button>
        <button type="button" class="btn btn-primary" id="player_Firstname_button">Firstname</button>
        <button type="button" class="btn btn-primary" id="player_Position_button">Position</button>
        <button type="button" class="btn btn-primary" id="player_City_button">City</button>
        <button type="button" class="btn btn-primary" id="player_Name_button">Name</button>
        <button type="button" class="btn btn-primary" id="player_Abbreviation_button">Abbreviation</button>
        <button type="button" class="btn btn-primary" id="player_Goals_button">Goals</button>
        <button type="button" class="btn btn-primary" id="player_Assists_button">Assists</button>
        <button type="button" class="btn btn-primary" id="player_Points_button">Points</button>
        <button type="button" class="btn btn-primary" id="player_PlusMinus_button">+/-</button>
        <div class="well" id="players">
          Player Stats Here
        </div>
      </div>
    <div class="well">Goalie Stats</div>
      <div class="btn-group-justified">
        <button type="button" class="btn btn-primary" id="goalie_Lastname_button">Lastname</button>
        <button type="button" class="btn btn-primary" id="goalie_Firstname_button">Firstname</button>
        <button type="button" class="btn btn-primary" id="goalie_Position_button">Position</button>
        <button type="button" class="btn btn-primary" id="goalie_City_button">City</button>
        <button type="button" class="btn btn-primary" id="goalie_Name_button">Name</button>
        <button type="button" class="btn btn-primary" id="goalie_Abbreviation_button">Abbreviation</button>
        <button type="button" class="btn btn-primary" id="goalie_Wins_button">Wins</button>
        <button type="button" class="btn btn-primary" id="goalie_Losses_button">Losses</button>
        <button type="button" class="btn btn-primary" id="goalie_GAA_button">GAA</button>
        <button type="button" class="btn btn-primary" id="goalie_SavePercentage_button">Save%</button>
        <button type="button" class="btn btn-primary" id="goalie_Shutouts_button">Shutouts</button>
        <div class="well" id="goalies">
          Goalie Stats Here
        </div>
      </div>
  </div>
  <div class="col-md-2">
    
  </div>
</div>
</div>


<div class="container" id="leaguejoin">
  <form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="join_name">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="join_pwd">
  </div>
  <button type="submit" class="btn btn-default" id="joinleague">Submit</button>
</div>

<div class="container" id="signin">
  <form>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default" id="signin_button">Submit</button>
</form>
</div>

<div class="container" id="signup">
  <form>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="signup_username">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="signup_pwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default" id="signup_button">Submit</button>
</form>
</div>

<div class="container" id="leaguecreate">
  <p>Select a League:</p>
  <button type="submit" class="btn btn-default" id="hockey">Hockey</button>
  <button type="submit" class="btn btn-default" id="basketball">Basketball</button>
  <button type="submit" class="btn btn-default" id="baseball">Baseball</button>
  <button type="submit" class="btn btn-default" id="football">Football</button>
  <form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="league_name">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="league_pwd">
  </div>
  <button type="submit" class="btn btn-default" id="createleague">Submit</button>
</div>


<div class="container" id="team_page">
  <div class="row">
    <div class="col-md-2">
      
    </div>
    <div class="col-md-8">
      <div class="well">My Players</div>
        <div class="btn-group-justified">
          <button type="button" class="btn btn-primary" id="your_player_Lastname_button">Lastname</button>
          <button type="button" class="btn btn-primary" id="your_player_Firstname_button">Firstname</button>
          <button type="button" class="btn btn-primary" id="your_player_Position_button">Position</button>
          <button type="button" class="btn btn-primary" id="your_player_City_button">City</button>
          <button type="button" class="btn btn-primary" id="your_player_Name_button">Name</button>
          <button type="button" class="btn btn-primary" id="your_player_Abbreviation_button">Abbreviation</button>
          <button type="button" class="btn btn-primary" id="your_player_Goals_button">Goals</button>
          <button type="button" class="btn btn-primary" id="your_player_Assists_button">Assists</button>
          <button type="button" class="btn btn-primary" id="your_player_Points_button">Points</button>
          <button type="button" class="btn btn-primary" id="your_player_PlusMinus_button">+/-</button>
          <div class="well" id="yourplayers">
            Players Here
          </div>
        </div>
      <div class="well">My Goalies</div>
        <div class="btn-group-justified">
          <button type="button" class="btn btn-primary" id="your_goalie_Lastname_button">Lastname</button>
          <button type="button" class="btn btn-primary" id="your_goalie_Firstname_button">Firstname</button>
          <button type="button" class="btn btn-primary" id="your_goalie_Position_button">Position</button>
          <button type="button" class="btn btn-primary" id="your_goalie_City_button">City</button>
          <button type="button" class="btn btn-primary" id="your_goalie_Name_button">Name</button>
          <button type="button" class="btn btn-primary" id="your_goalie_Abbreviation_button">Abbreviation</button>
          <button type="button" class="btn btn-primary" id="your_goalie_Wins_button">Wins</button>
          <button type="button" class="btn btn-primary" id="your_goalie_Losses_button">Losses</button>
          <button type="button" class="btn btn-primary" id="your_goalie_GAA_button">GAA</button>
          <button type="button" class="btn btn-primary" id="your_goalie_SavePercentage_button">Save%</button>
          <button type="button" class="btn btn-primary" id="your_goalie_Shutouts_button">Shutouts</button>
          <div class="well" id="yourgoalie">
            Goalies Here
          </div>
        </div>
    </div>
    <div class="col-md-2">
      
    </div>
  </div>
</div>

<div class="container" id="league_page">
  <div class="row">
    <div class="col-md-2">
      
    </div>
    <div class="col-md-8">
      <div class="well">Teams</div>
          <div class="well" id="leagueusers">
            Users here
          </div>
    </div>
    <div class="col-md-2">
      
    </div>
  </div>
</div>


<a id="to_signin">Already Have an Account?</a>
<a id="to_signup">New User?</a>
<p>
    <a id="to_home"><span class="glyphicon glyphicon-home"></span></a>
</p>

<script src="./js/model.js"></script>
<script src="./js/view.js"></script>
<script src="./js/controller.js"></script>
</body>
</html>
